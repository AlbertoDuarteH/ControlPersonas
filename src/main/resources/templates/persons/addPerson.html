<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <!--<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>-->
        <!--<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>-->
    <title th:text="'Add person'"></title>
    <meta charset="UTF-8">
</head>

<body>
    <!-- Contenido específico de cada página se insertará aquí -->
    <div class="container mt-4">
        <div>
            <h1>Agregar persona</h1>
        </div>
        <hr>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col form-floating mb-3">
                        <input type="text" class="form-control" id="idPersonNombre" placeholder="Nombre" />
                        <label for="idPersonNombre">Nombre</label>
                    </div>
                    <div class="col form-floating mb-3">
                        <input type="email" class="form-control" id="idEmail" placeholder="Email"/>
                        <label for="idEmail">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col form-floating mb-3">
                        <input type="text" class="form-control" id="idApellidoP" placeholder="ApellidoP" />
                        <label for="idApellidoP">Apellido Paterno</label>
                    </div>
                    
                    <div class="col form-floating mb-3">
                        <input type="text" class="form-control" id="idTelephon" placeholder="Telefono">
                        <label for="idTelephon">Telefono</label>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col form-floating mb-3">
                        <input type="text" class="form-control" id="idApellidoM" placeholder="ApellidoM" />
                        <label for="idApellidoM">Apellido Materno</label>
                    </div>
                    <div class="col d-grid gap-2 mb-3">
                        <button class="btn btn-primary" type="submit">Agregar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
<script>
    //funcion para restringir el campo idTelphone a solo numeros y de una longitud de 10 numeros en jquery
    
    $(document).ready(function(){
        $('#idTelephon').on('input', function(){
            this.value = this.value.replace(/[^0-9]/g, '');
            if(this.value.length > 10){
                this.value = this.value.slice(0, 10);
            }
        });
    });

</script>
</html>
